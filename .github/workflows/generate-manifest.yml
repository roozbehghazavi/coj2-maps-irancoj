name: Update manifest.json

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-manifest:
    name: Generate and commit manifest.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Ensure Python available
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate manifest.json from MapsNet
        working-directory: ${{ github.workspace }}
        run: |
          python - <<'PY'
          import hashlib, json, os, sys

          maps_dir = "MapsNet"  # change if your maps folder is different
          out_file = "manifest.json"

          if not os.path.isdir(maps_dir):
              print(f"Maps folder '{maps_dir}' not found, nothing to do.", file=sys.stderr)
              sys.exit(0)

          manifest = {}
          for name in sorted(os.listdir(maps_dir)):
              path = os.path.join(maps_dir, name)
              if not os.path.isfile(path):
                  continue
              h = hashlib.sha256()
              with open(path, "rb") as f:
                  for chunk in iter(lambda: f.read(8192), b""):
                      h.update(chunk)
              manifest[name] = h.hexdigest()

          with open(out_file, "w", encoding="utf-8") as f:
              json.dump(manifest, f, indent=2, ensure_ascii=False)
          print(f"Wrote {out_file} with {len(manifest)} entries")
          PY

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifest.json || true
          if git diff --cached --quiet; then
            echo "manifest.json unchanged â€” nothing to commit"
          else
            git commit -m "ci: update manifest.json"
            git push origin HEAD:main
          fi
